<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/login.css">
</head>

<body>

    <nav class="shadow navbar navbar-expand-lg navbar-light text-light">
        <div class="container-fluid">
            <a class="navbar-brand mx-4 fw-bold" href="/">NAVBAR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>


    <section class="auth-sec h-100">
        <div class="login-form col-4 offset-4">
            <form action="/login" method="POST" class="form-to-login">
                <div class="auth-info mb-4">
                    <Center>Login to your account</Center>
                </div>
                <div class="login-err d-none">
                    <center>Invalid Credentials</center>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="username" class="form-control login-username" id="username" name="username"
                        aria-describedby="emailHelp">
                    <div class="login-feedback d-none">
                        Please choose a username.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control login-password" name="password" id="password">
                    <div class="login-feedback d-none">
                        Please choose a username.
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success loginbtn">Login</button>
                </div>
            </form>
            <hr>
            <div class="auth-info mb-3">
                <Center>Or create a new account</Center>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" onclick="switchMethod()">Sign Up</button>
            </div>
        </div>

        <div class="register-form col-4 offset-4 d-none">
            <form action="/register" method="POST" class="form-to-register">
                <div class="auth-info mb-4">
                    <Center>Register your account</Center>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="username" class="form-control register-username" id="username" name="username"
                        aria-describedby="emailHelp">
                    <div class="register-feedback d-none">
                        Please choose a username.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control register-password" name="password" id="password">
                    <div class="register-feedback d-none">
                        Please choose a username.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="conform-password" class="form-label">Password</label>
                    <input type="password" class="form-control confirm-password" name="confirm-password"
                        id="conform-password">
                    <div class="register-feedback d-none">
                        Please choose a username.
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary registerbtn">Register</button>
                </div>
            </form>
            <hr>
            <div class="auth-info mb-3">
                <Center>Already a user?</Center>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-success" onclick="switchMethod()">Login</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="/scripts/auth.js"></script>
    <!-- <script src="/scripts/form_validation.js"></script> -->
</body>

</html>
