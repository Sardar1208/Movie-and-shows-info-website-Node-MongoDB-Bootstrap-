<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/view.css">
</head>

<body>
    <!-- navbar -->
    <nav class="shadow navbar navbar-expand-lg navbar-light text-light">
        <div class="container-fluid">
            <a class="navbar-brand mx-4 fw-bold" href="#">NAVBAR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

                <div class="navbar-nav nav-items">
                    <a class="nav-link link mx-2" href="/watchlist">WatchList</a>
                    <a class="nav-link link mx-2" href="/fav">Favourites</a>
                    <form action="/login" method="GET" class="sign-in">
                        <button class="nav-link btn btn-outline-info mx-4 btn-sm text-light">Sign In</button>
                    </form>
                    <form action="/signout" method="POST" class="sign-out d-none">
                        <button class="nav-link btn btn-outline-danger mx-4 btn-sm">Sign out</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <section>
        <div class="row w-100 justify-content-center details-page d-none">
            <div class="main-content col-8">
                <div class="row">
                    <div class="col-4">
                        <img class="img-fluid poster" src="/images/pic_2.jpg" alt="">
                        <button class="btn btn-secondary addToWLBtn mx-auto"><img src="/svg/bucket_outline.svg" class="mb-2 bucket-btn outline" width="35rem"
                            height="30rem" alt="">Add to Watchlist</button>
                    </div>
                    <div class="col-8">
                        <div>
                            <span class="title">Avengers: Endgame</span>
                            <img src="/svg/fav_outline.svg" class="mb-2 fav-btn outline" width="35rem" height="30rem"
                                alt="">
                        </div>
                        <div><b>Type - </b><span class="type">Movie</span>(<span class="year"> 2019</span> )</div>
                        <div><b>Released - </b><span class="released">20 April 2019</span></div>
                        <div><b>Genre - </b><span class="genre">Sci-fi, action, superhero</span></div>
                        <div class="ratings"><b>Ratings - </b><img src="/svg/imdb.svg" width="50rem" height="40rem"
                                alt=""> - <span class="imdb-rating"> 9.1</span> &nbsp; &nbsp; <img src="/svg/tomato.svg"
                                width="50rem" height="40rem" alt=""> - <span class="rt-rating"> 85%</span></div>
                        <div><b>Description - </b><span class="plot"></span></div>
                        <div>
                            <span><b>Cast - </b></span>
                            <ul class="cast">

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="/scripts/fav_handler.js"></script>
    <script src="/scripts/bucket_handler.js"></script>
    <script src="/scripts/view.js"></script>
    <script src="/scripts/get_user.js"></script>

</body>

</html>
